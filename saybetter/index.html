<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SayBetter: Smart Communication Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">

    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6">
        <!-- Header -->
    <h1 class="text-3xl font-bold text-center w-full">Say what you mean — just better 🤖</h1>
    <button id="themeToggle"
      class="w-14 h-7 rounded-full bg-white flex items-center transition duration-300 focus:outline-none shadow border-2 border-gray-600 "
      onclick="toggleTheme()">
      <div id="switch-toggle"
        class="w-8 h-8 relative rounded-full transition duration-500 transform bg-yellow-500 -translate-x-1 p-1 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
    </button>
  

        <!-- Input -->
        <div>
          <label class="block mb-2 font-medium">Your Message</label>
          <textarea
            id="userInput"
            placeholder="Type your message here..."
            class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <!-- Tone Selector -->
        <div>
          <label class="block mb-2 font-medium">Select Tone</label>
          <select
            id="toneSelector"
            class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700"
          >
            <option value="formal ">Formal</option>
            <option value="friendly">Friendly</option>
            <option value="apology">Apology </option>
            <option value="persuasive">Persuasive </option>
            <option value="sarcastic">Sarcastic </option>
            <option value="flirty">Flirty </option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="flex gap-3">
          <button
            id="generateBtn"
            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl transition"
          >
            ✨ Rewrite with AI
          </button>
          <button
            id="regenerateBtn"
            class="flex-1 bg-gray-300 hover:bg-gray-400 text-black dark:bg-gray-700 dark:text-white p-3 rounded-xl transition"
          >
            🔁 Regenerate
          </button>
        </div>

        <!-- Output -->
        <div>
          <label class="block mb-2 font-medium">Here’s Your Better Version </label>
          <div
            id="resultArea"
            class="min-h-[100px] p-4 rounded-xl bg-blue-100 dark:bg-gray-700 text-black dark:text-white"
          ></div>
          <button
            id="copyBtn"
            class="mt-2 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl"
          >
            📋 Copy
          </button>
        </div>
<!-- View History Button -->
<button
  id="viewHistoryBtn"
  class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-xl"
>
  🕓 Recent Rewrites
</button>

<!-- Modal -->
<div
  id="historyModal"
  class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center"
>
  <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Recent Messages</h2>
      <button id="closeHistory" class="text-2xl">&times;</button>
    </div>
    <ul id="historyList" class="space-y-2 max-h-64 overflow-y-auto text-sm text-gray-800 dark:text-gray-200">
      <!-- History items will be injected here -->
    </ul>
  </div>
</div>


    <script src="script.js"></script>
  </body>
</html>
